<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>le Grimoire Magique</title>
    <script async defer src="Javascript/script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="video-container">
    <video autoplay loop muted playsinline class="background-video">
      <source src="Assets/vecteezy_rainbow-light-particle-galaxy-loop-animation_3541035.mp4" type="video/mp4">
    </video>
    </div>
        
    <header>
        <div class="home-button-container">
            <button class="home-button" title="Home">
                <img src="bouton-home.png" class="button-home-image"/>
            </button>
        </div>
        <div class="buttons-left">
            <button class="rare-button" title="Rare">RARE</button>
            <button class="colors-button" title="Colors">
                <img src="colors.png" class="button-colors-image"/>
            </button>
            <button class="set-type-button" title="Set type">SET-TYPE</button>
            <button class="author-button" title="Author">AUTHOR</button>
        </div>
        <div class="buttons-right">
            <button class="random-button" title="Random">
                <img src="random.png" class="random-button-image"/>
            </button>
            <button class="set-button" title="Set">
                <img src="set.png" class="set-button-image"/>
            </button>
        </div>
        <article class="magic-ball-container">
            <input class="magic-ball-input" type="text" placeholder="Search here" size="12">
        </article>  
    </header>
    <main>
        <div class="grimoire-container">
            <button class="previous-page-button"><<<</button>
            <div class="left-section"></div>
            <div class="right-section"></div>
            <button class="next-page-button">>>></button>
        </div>
    </main>
</body>
</html>
